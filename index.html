<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Flow Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Cash Flow Calculator</h1>
        <form id="financial-form">
            <div class="input-group">
                <label for="income">Monthly Income:</label>
                <input type="number" id="income" placeholder="Enter your income" required>
            </div>
            <div class="input-group">
                <label for="expenses">Monthly Expenses:</label>
                <input type="number" id="expenses" placeholder="Enter your expenses" required>
            </div>
            <div class="input-group">
                <label for="additional-income">Additional Income (optional):</label>
                <input type="number" id="additional-income" placeholder="Enter additional income">
            </div>
            <div class="input-group">
                <label for="savings">Savings Rate (%):</label>
                <input type="number" id="savings" placeholder="Enter savings rate" min="0" max="100">
            </div>
            <button type="submit">Calculate</button>
        </form>

        <div id="result" class="result">
            <h3>Financial Summary</h3>
            <p id="cashflow">Cash Flow: $0</p>
            <p id="savings-amount">Savings: $0</p>
            <p id="total-income">Total Income: $0</p>
            <p id="total-expenses">Total Expenses: $0</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
